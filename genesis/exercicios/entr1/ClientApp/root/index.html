<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script src="./js/cadastro.js"></script>
  </head>
  <body>
    <header>
      <div class="icon">
        <img src="images/logo.png" />
      </div>
      <ul class="menu-item">
        <li>
          <i class="icon meusjobs"></i>
          <span>Meus jobs</span>
        </li>
        <li>
          <i class="icon projetos"></i>
          <span>Projetos</span>
        </li>
        <li>
          <i class="icon contratos"></i>
          <span>Contratos</span>
        </li>
        <li>
          <i class="icon financeiro"></i>
          <span>Financeiro</span>
        </li>
      </div>
    </header>
    <section class="cadastro">
      <div class="flex-space-between">
        <h3>Funcionários</h3>
        <button class="btn btn-pink" id="novoFuncionario">Novo Funcionário</button>
      </div>
      <div class="flex-space-between">
        <input type="text" placeholder="Buscar" class="buscar" />
        <span class="contador">52 registros</span>
      </div>
      <table id="funcionarios">
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Nome</th>
            <th>Departamento</th>
            <th>E-mail</th>
            <th>Telefone Primário</th>
            <th>Acesso</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <div class="modal-bg" style="display: none;"></div>
    <div class="modal-wrapper" style="display: none;">
      <div class="modal">
        <div class="modal-header">
          <h2>Novo Funcionario</h2>
          <div class="close"></div>
        </div>
        <div class="modal-body">
          <div class="field-section">
            <div class="row">
              <h3>Dados Pessoais</h3>
              <input type="hidden" name="idFuncionario" />
            </div>
            <div class="row">
              <div class="field-group col-6">
                <label>Nome *</label>
                <input type="text" name="nome" />
              </div>
              <div class="field-group col-6">
                <label>E-mail *</label>
                <input type="text" name="email" />
              </div>
            </div>
            <div class="row">
              <div class="field-group col-6">
                <label>Departamento *</label>
                <input type="text" name="departamento" />
              </div>
              <div class="field-group col-6">
                <label>Data de Nascimento</label>
                <input type="date" name="dataNascimento" />
              </div>
            </div>
            <div class="row">
              <div class="field-group col-6">
                <label>Telefone Primario</label>
                <input type="text" name="telefonePrimario" />
              </div>
              <div class="field-group col-6">
                <label>Telefone Secundario</label>
                <input type="text" name="telefoneSecundario" />
              </div>
            </div>
          </div>
          <div class="field-section">
            <div class="row"></div>
            <div class="row">
              <h3>Sistema</h3>
            </div>
            <div class="row">
              <div class="field-group col-6">
                <label>Login</label>
                <input type="text" name="login" />
              </div>
              <div class="field-group col-3">
                <label>Acesso ao iClips</label>
                <input type="checkbox" class="input-toggle" name="acessoAoIClips" />
              </div>
              <div class="field-group col-3">
                <label>Ativo na agência</label>
                <input type="checkbox" class="input-toggle" name="ativoNaAgencia" />
              </div>
            </div>
            <div class="row">
              <div class="field-group col-6">
                <label>Senha</label>
                <input type="password" name="senha" />
                <span>A senha deve ter entre 6 e 50 caracteres</span>
              </div>
              <div class="field-group col-6">
                <label>Confirmar Senha</label>
                <input type="password" name="confirmarSenha" />
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-gray" id="cancelar">Cancelar</button>
          <button class="btn btn-purple" id="salvar">Salvar</button>
          <button class="btn btn-purple" id="fechar">Fechar</button>
        </div>
      </div>
    </div>
  </body>
</html>
